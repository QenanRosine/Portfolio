<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="design/design.css">
    <title>Portfolio</title>
</head>
<body>

    <!-- Ma barre de Navigation -->
    <nav class="navbar navbar-dark bg-dark navbar-expand-md m-0">
    <div class="container">
        <div class="navbar-brand text-start">Portfolio</div>
        <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#menus">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div id="menus" class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto"> <!-- Utilisation de la classe "ms-auto" pour aligner à droite -->
                <li class="nav-item">
                    <a href="#" class="nav-link">Accueil</a>
                </li>

                <li class="nav-item">
                    <a href="#" class="nav-link">Présentation</a>
                </li>

                <li class="nav-item">
                    <a href="#" class="nav-link">CV</a>
                </li>

                <li class="nav-item">
                    <a href="#" class="nav-link">Compétences</a>
                </li>

                <li class="nav-item">
                    <a href="#" class="nav-link">Portfolio</a>
                </li>

                <li class="nav-item">
                    <a href="#" class="nav-link">Témoignage</a>
                </li>

                <li class="nav-item">
                    <a href="#" class="nav-link">Contact</a>
                </li>

            </ul>
        </div>
    </div>
</nav>


<!-- Structure du carrousel -->
<div id="Carousel" class="carousel slide" data-ride="carousel">

    <!-- Indicateurs du carrousel -->
    <ol class="carousel-indicators">
        <li data-target="#Carousel" data-slide-to="0" class="active"></li>
        <li data-target="#Carousel" data-slide-to="1"></li>
        <li data-target="#Carousel" data-slide-to="2"></li>
        <li data-target="#Carousel" data-slide-to="3"></li>
    </ol>

    <!-- Slides du carrousel -->
    <div class="carousel-inner">
        <div class="item active">
            <img src="/Mon_Portfolio/img/laptop-g9d7355454_1920.jpg" alt="Image 1">
            <div class="carousel-caption">
                <h3>Titre 1</h3>
                <p>Description 1</p>
            </div>
        </div>
        <div class="item">
            <img src="/Mon_Portfolio/img/monitor-g64a428b74_1920.jpg" alt="Image 2">
            <div class="carousel-caption">
                <h3>Titre 2</h3>
                <p>Description 2</p>
            </div>
        </div>
        <div class="item">
            <img src="/Mon_Portfolio/img/pexels-elvis-2528118.jpg" alt="Image 3">
            <div class="carousel-caption">
                <h3>Titre 3</h3>
                <p>Description 3</p>
            </div>
        </div>

        <div class="item">
            <img src="/Mon_Portfolio/img/pexels-kevin-ku-577585.jpg" alt="Image 4">
            <div class="carousel-caption">
                <h3>Titre 4</h3>
                <p>Description 4</p>
            </div>
        </div>
    </div>

    <!-- Contrôles du carrousel -->
    <a class="left carousel-control" href="#Carousel" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
        <span class="sr-only">Précédent</span>
    </a>
    <a class="right carousel-control" href="#Carousel" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
        <span class="sr-only">Suivant</span>
    </a>
</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
